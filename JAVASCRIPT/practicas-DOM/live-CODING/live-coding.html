<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    
    <!-- Modal -->
    <div class="modal fade" id="save-succesfull" tabindex="-1" aria-labelledby="save-succesfullLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
           
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            tu disco ha sido guardado exitosamente!!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
            </div>
        </div>
        </div>
    </div>






    
    <div class="container">
        <div class="row">
            <div-col-12 class="col-md-6">
                <form action="" class="mt-3 p-3 bg-dark text-white border rounded">
                    <h1>discos</h1>
                    <div class="form-group">
                        <label for="">nombre del disco</label>
                        <input name="name" type="text" class="form-control" value="nombre del disco">
                    </div>
                    <div class="form-group">
                        <label for="">banda</label>
                        <input name="band" type="text" class="form-control" value="nombre de la banda">
                    </div>
                    <div class="form-group">
                        <label for="">genero</label>
                        <select  class="custom-select" name="" id="gender" >
                            <option value="Metal" selected>metal</option>
                            <option value="Pop">pop</option>
                            <option value="Electronica">electronica</option>
                            <option value="Banda">banda</option>
                        </select>
                    </div>
                    <button id="save-album" type="button" class="btn btn-primary">Guardar</button>
                   
                </form>
                
            </div-col-12>
            <div-col-12 class="col-md-6">
                <table class="table table-dark mt-3">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">nombre</th>
                        <th scope="col">banda</th>
                        <th scope="col">genero</th>
                      </tr>
                    </thead>
                    <tbody id="albums-table">
                     
                    </tbody>
                  </table>
            </div-col-12>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/live-coding.js"></script>
</body>
</html>
