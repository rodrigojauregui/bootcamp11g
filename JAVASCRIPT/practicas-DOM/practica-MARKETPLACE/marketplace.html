<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center" >
            <form class="bg-dark p-3 mt-3">
                <div class="row">
                    <div class="col ">
                        <label style="color: azure;" for="">NAME</label>
                        <input type="text" class="form-control" placeholder="product's name" name= "name" id="name-product"> 
                    </div>
                    <div class="col">
                        <label style="color: azure;" for="">DESCRIPTION</label>
                        <input type="text" class="form-control" placeholder="product's desc" name= "description">
                    </div>
                    <div class="col">
                        <label style="color: azure;" for="">PRICE</label>
                        <input type="text" class="form-control" placeholder="product's price" name= "price">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label style="color: azure;" for="">CATEGORY</label>
                            <select  class="custom-select" name="" id="category" >
                                <option value="fruits" selected>fruits</option>
                                <option value="vegetables">vegetables</option>
                                <option value="Electronics">electronics</option>
                                <option value="clothes">clothes</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group pt-1">
                    <label style="color: azure;" for="">IMAGE URL </label>
                    <input type="text" class="form-control" name="url" placeholder="product's URL">
                </div>
                <div class="row d-flex justify-content-around pt-1">
                    <button type="button" class="btn btn-success" id= "save-product">Save product</button>
                    
                </div>

                
            </form>
            <input id="file-input" type="file">
        </div>
        <div id="card-row" class="row d-flex justify-content-around mt-5">
            
        </div>
    </div>









    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="/marketplace.js"></script>
</body>
</html>
