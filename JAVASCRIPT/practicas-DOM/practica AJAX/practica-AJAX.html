<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form class="border p-3 mt-5">
                    <div class="form-group ">
                      <label for="">Mentor's name</label>
                      <input type="text" class="form-control" id="mentorName" name="name">
                    </div>
                    <div class="form-group">
                      <label for="">Phone</label>
                      <input type="text" class="form-control" id="mentorPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="text" class="form-control" id="mentorAge" name="age">
                    </div>
                   
                    <button type="button" class="btn btn-primary" id= "save-koder">Add Mentor</button>
                    <button type="button" class="btn btn-warning" id= "delete-koder">delete</button>
                </form>
            </div>
            <div class="col-6">
                <table  class="table table-striped table-hover mt-5">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">AGE</th>                       
                        <th scope="col">NAME</th>
                        <th scope="col">PHONE</th>
                        <th scope="col">&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody id="mentors-table"></tbody>
                    
                </table>
                
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/practica-AJAX.js"></script>
</body>
</html>
